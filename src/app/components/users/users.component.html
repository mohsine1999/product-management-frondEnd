
<div class="container" *ngIf="userList">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>email</th>
      <th>password</th>
      <th>isActive</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of userList">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.password}}</td>
      <td>{{user.active}}</td>
      <td>
        <button (click)="onActiveUser(user)" [ngClass]="user.active? 'btn-success' : 'btn-danger' "
                class="btn btn-sm">
          <span *ngIf="user.active">Unselect</span>
          <span *ngIf="!user.active">Select</span>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #errorOrLoding>
  <ng-container *ngIf="errorMessage; else loading">
    <div class="text-danger">
      {{errorMessage | json}}
    </div>
  </ng-container>
  <ng-template #loading>
    <div>There is a problem...</div>
  </ng-template>
</ng-template>
